---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title" style="text-transform: capitalize;" >{{ page.title }}</h1>
  </header>

  <article class="table-of-contents">
    {% if page.table_of_contents != false %}
      {% include table_of_contents.html html=content %}
    {% endif %}
  </article>

  <article class="post-content">
    {{ content }}
  </article>
</div>
