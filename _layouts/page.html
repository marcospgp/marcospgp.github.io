---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 style="text-transform: capitalize;" >{{ page.title }}</h1>
  </header>

  <article>
    {% assign toc = page.table_of_contents | default: true %}
    {% if toc %}
      {% include table_of_contents.html html=content %}
    {% endif %}
  </article>

  <article class="post-content">
    {{ content }}
  </article>
</div>
