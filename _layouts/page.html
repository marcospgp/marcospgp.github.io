---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 style="text-transform: capitalize;" >{{ page.title }}</h1>
  </header>
  <article class="post-content">
    {% if page.table_of_contents %}
    <h2>Table of contents</h2>
    {% include table_of_contents.html html=content %}
    {% endif %}

    {{ content }}
  </article>
</div>
